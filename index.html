<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Trivia</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="title">
      <h2>Country Trivia</h2>
      <h2 id="test"></h2>
      <h4>Geographical facts about most countries worldwide!</h4>
    </section>
    <section class="search-section">
      <div>
        <input
          type="text"
          id="myInput"
          onkeyup="myFunction()"
          placeholder="Search for countries.."
        />

        <ul id="myUL"></ul>
      </div>
    </section>

    <section class="cards-box">
      <div class="card">
        <div class="card-front">
          <h1>Languages</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Languages</h1>
          <p id="language"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-front">
          <h1>Capital</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Capital</h1>
          <p id="capital"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-front">
          <h1>Calling Code</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Calling Code</h1>
          <p id="code"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-front">
          <h1>Population</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Population</h1>
          <p id="pop"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-front">
          <h1>Region</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Region</h1>
          <p id="reg"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-front">
          <h1>Local Currency</h1>
          <p></p>
        </div>

        <div class="card-back">
          <h1>Local Currency</h1>
          <p id="currency"></p>
        </div>
      </div>
    </section>

    <section class="flag-section">
      <img
        id="flag"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Flag_of_Hawaii_%281896%29.svg/2000px-Flag_of_Hawaii_%281896%29.svg.png"
        alt="flag"
        id="flag"
      />
    </section>
    <script src="JS.js" type="text/javascript"></script>
  </body>
</html>
